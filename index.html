<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AdSense & Withdraw</title>
<style>
/* ============ MAX CSS - Google Style ============ */
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
html, body { height: 100%; width: 100%; background: #f8f9fa; color: #202124; }

/* HEADER */
header {
  width: 100%;
  text-align: center;
  font-size: 2.5rem;
  font-weight: 500;
  color: #4285f4; /* Google blue */
  margin: 40px 0 20px 0;
}

/* BUTTONS */
button {
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.2s, transform 0.1s, box-shadow 0.1s;
  font-weight: 500;
  box-shadow: 0 1px 2px rgba(0,0,0,0.2);
}
button:active { transform: scale(0.97); box-shadow: 0 1px 1px rgba(0,0,0,0.1); }

/* MAIN VIEW */
#mainView { display: block; text-align: center; }
.watch-ad {
  margin: 20px auto;
  display: inline-block;
  padding: 14px 50px;
  font-size: 1.2rem;
  color: #fff;
  background: #4285f4;
}
.ad-display {
  margin: 20px auto;
  width: 90%;
  max-width: 800px;
  height: 450px;
  background: #fff;
  border: 1px solid #dadce0;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}
.credits-bar {
  width: 90%;
  max-width: 800px;
  height: 28px;
  background: #e8eaed;
  border-radius: 14px;
  margin: 20px auto;
  overflow: hidden;
}
.credits-fill {
  width: 0%;
  height: 100%;
  background: #34a853; /* Google green */
  border-radius: 14px;
  transition: width 0.3s ease;
}
.withdraw-btn {
  margin: 15px auto 30px auto;
  display: inline-block;
  padding: 12px 40px;
  font-size: 1.1rem;
  background: #fbbc05; /* Google yellow */
  color: #202124;
}

/* WITHDRAW VIEW */
#withdrawView { display: none; flex-direction: column; align-items: center; padding: 40px 20px; text-align: center; }
#withdrawView h2 { margin-bottom: 20px; font-weight: 500; color: #4285f4; }
.withdraw-info { margin-bottom: 20px; font-size: 1.2rem; color: #202124; }
.withdraw-options button {
  margin: 8px;
  padding: 10px 35px;
  font-size: 1rem;
  color: #fff;
  border-radius: 6px;
  box-shadow: 0 1px 2px rgba(0,0,0,0.2);
}
.mtn { background: #ffcc00; color:#202124; } 
.airtel { background: #ea4335; } /* Google Red for Airtel style */
.back-btn { background: #4285f4; color: #fff; margin-top: 30px; padding: 10px 35px; }

/* MOBILE INPUT */
#mobileInputDiv { display: none; flex-direction: column; align-items: center; margin-top: 20px; }
#mobileInputDiv input {
  padding: 10px 15px;
  font-size: 1.1rem;
  margin-bottom: 10px;
  border-radius: 6px;
  border: 1px solid #dadce0;
  width: 250px;
  text-align: center;
}
#mobileInputDiv button { background: #34a853; color: white; padding: 10px 30px; }
#message { margin-top: 8px; font-size: 1rem; color: red; }

@media(max-width:768px){
  header{ font-size:2rem; margin:30px 0 15px 0; }
  .watch-ad{ padding:12px 30px; font-size:1rem; }
  .withdraw-btn{ padding:10px 30px; font-size:1rem; }
  .ad-display{ height:350px; }
  .withdraw-options button, #mobileInputDiv button{ font-size:0.95rem; padding:8px 25px; }
  #mobileInputDiv input{ font-size:1rem; padding:8px 12px; width:200px; }
}
</style>
</head>
<body>

<header>AdSense</header>

<!-- MAIN VIEW -->
<div id="mainView">
  <button class="watch-ad" onclick="watchAd()">Watch Ad</button>
  <div class="ad-display" id="adDisplay" onclick="adClick()"></div>
  <div class="credits-bar">
    <div class="credits-fill" id="creditsFill"></div>
  </div>
  <button class="withdraw-btn" onclick="showWithdraw()">Withdraw</button>
</div>

<!-- WITHDRAW VIEW -->
<div id="withdrawView">
  <h2>Withdraw Credits</h2>
  <div class="withdraw-info">Credits Earned: <span id="creditDisplay">0</span></div>
  <div class="withdraw-info">Equivalent UGX: <span id="ugxDisplay">0</span></div>
  <div class="withdraw-options">
    <button class="mtn" onclick="showMobileInput('MTN')">Withdraw via MTN</button>
    <button class="airtel" onclick="showMobileInput('Airtel')">Withdraw via Airtel</button>
  </div>
  <!-- Mobile Input -->
  <div id="mobileInputDiv">
    <input type="text" id="mobileNumber" placeholder="Enter your mobile number">
    <button onclick="sendWithdrawal()">Send</button>
    <div id="message"></div>
  </div>
  <button class="back-btn" onclick="backToMain()">Back</button>
</div>

<script>
let credits = 0;
let creditsPercent = 0;
const UGX_PER_CREDIT = 10;
let selectedOperator = '';

function watchAd(){
  credits++;
  if(creditsPercent<100) creditsPercent++;
  document.getElementById('creditsFill').style.width = creditsPercent + '%';
  document.getElementById('creditDisplay').textContent = credits;
  document.getElementById('ugxDisplay').textContent = credits * UGX_PER_CREDIT;
  document.getElementById('adDisplay').click();
}

function adClick(){ console.log("Ad clicked! Placeholder for AdSense."); }

function showWithdraw(){
  document.getElementById('mainView').style.display = 'none';
  document.getElementById('withdrawView').style.display = 'flex';
  document.getElementById('creditDisplay').textContent = credits;
  document.getElementById('ugxDisplay').textContent = credits * UGX_PER_CREDIT;
  hideMobileInput();
}

function backToMain(){
  document.getElementById('withdrawView').style.display = 'none';
  document.getElementById('mainView').style.display = 'block';
}

function showMobileInput(operator){
  selectedOperator = operator;
  document.getElementById('mobileInputDiv').style.display = 'flex';
  document.getElementById('message').textContent = '';
}

function hideMobileInput(){
  document.getElementById('mobileInputDiv').style.display = 'none';
  document.getElementById('message').textContent = '';
}

function sendWithdrawal(){
  const mobile = document.getElementById('mobileNumber').value.trim();
  if(!mobile){ document.getElementById('message').textContent = 'Please enter your mobile number.'; return; }

  const totalUGX = credits * UGX_PER_CREDIT;
  if(totalUGX < 5000){
    document.getElementById('message').textContent = 'You need at least 5,000 UGX to withdraw.';
    return;
  }

  document.getElementById('message').textContent = `Send! ${totalUGX} UGX will be sent to ${mobile} via ${selectedOperator}`;
  credits = 0;
  creditsPercent = 0;
  document.getElementById('creditsFill').style.width = '0%';
  document.getElementById('creditDisplay').textContent = credits;
  document.getElementById('ugxDisplay').textContent = credits * UGX_PER_CREDIT;
  hideMobileInput();
}
</script>

</body>
</html>
